id: create_headless_app
learningObjectives:
  - Create a new Wix Headless app with CMS.
hints:
  - Go to the Wix developer portal and start a new Headless CMS project.
startFlow:
  do:
    - actionId: bot_message
      params:
        person: lucca
        messages:
          - text: Let's start at square one. [Create a new Headless Wix app with CMS](https://manage.wix.com/create-site?ref=site-dropdown). This is
              where our journey begins. Choose Wix headless website and continue choosing CMS as a built-in feature. Let me know when you're ready for the next step.
    - actionId: ready_message
      params:
        person: lucca
trigger:
  type: user_ready_response
  flowNode:
    do:
      - actionId: finish_step
